documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Roman Coin Api Spec
  type: object
  required:
    - start_date
  properties:
    start_date:
      type: string
      description: Start getting data from this date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "%Y-%m-%d"
